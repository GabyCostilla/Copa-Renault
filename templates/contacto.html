{% extends 'base.html' %}
{% block content %}
<h1>Contacto</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.name.label }} {{ form.name(size=32) }}<br>
    {{ form.email.label }} {{ form.email(size=32) }}<br>
    {{ form.message.label }} {{ form.message(size=32) }}<br>
    {{ form.submit() }}
</form>
{% endblock %}
